syntax = "proto3";

package pb;

import "google/protobuf/any.proto";

service SqueezeService {
    rpc ExecuteTask (ExecuteTaskRequest) returns (ExecuteTaskResponse) {}
    rpc HeartBeat (stream HeartBeatRequest) returns (stream HeartBeatResponse) {}
}

message HeartBeatRequest {
    message SlaveInfo {
        uint32 grpcPort = 1;
    }
    message Task {
        uint32 id = 1;
        enum Status {
            DONE = 0;
            RUNNING = 1;
        }
        Status status = 2;
    }
    Task task = 1;
    SlaveInfo info = 2;
}

message HeartBeatResponse {
    repeated TaskRequest tasks = 1;
}

message TaskRequest {
    uint32 concurrency = 1;
    uint32 requests = 2;
    uint32 rateLimit = 3;
    oneof type {
        HttpTask http = 4;
        WebsocketTask websocket = 5;
    }
}

message ExecuteTaskRequest {
    enum Command {
        START = 0;
        STOP = 1;
    }
    Command cmd = 1;
    Protocol protocol = 2;
    string callback = 3;
    uint32 duration = 4;
    TaskRequest task = 8;
}

message ExecuteTaskResponse {
    enum Status {
        SUCC = 0;
        FAIL = 1;
    }
    string addr = 1;
    Status status = 2;
    // When status is equal to FAIL, error will be set
    string error = 3;
    google.protobuf.Any any = 4;
    string data = 5;
}

enum Protocol {
    UNKNOWN = 0;
    HTTP = 1;
    TCP = 2;
    UDP = 3;
    REDIS = 4;
    MYSQL = 5;
    MONGO = 6;
    GRPC = 7;
    THRIFT = 8;
    WEBSOCKET = 9;
}

message WebsocketTask {
    string scheme = 1;
    string host = 2;
    string path = 3;
    uint32 timeout = 4;
    string body = 5;
}

message HttpTask {
    string url = 1;
    string method = 2;
    string body = 3;
    uint32 timeout = 7;
    bool http2 = 8;
    bool disableRedirects = 9;
    bool disableKeepalives = 10;
    bool disableCompression = 11;
    string proxyAddr = 12;
    uint32 maxIdleConn = 13;
    repeated string headers = 14;
    string contentType = 15;
}